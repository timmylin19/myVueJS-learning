<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title>VueJS</title>

    <link rel="stylesheet" href="" />
    <script src="../vue.js"></script>
  </head>

  <body>
    <div id="app">
      <input type="text" v-on:input="changeTitle">
      <p> {{ title }} </p>
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          title: 'Hello World!'
        },
        methods: {
          changeTitle: function(event) {
            this.title = event.target.value;
          }
        }
      });
    </script>
  </body>
</html>
